<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Committers</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.css" crossorigin="anonymous">
  </head>
  <body>
    <div id="entrypoint" class="ui container">
      <aside class="ui one item menu">
        <div class="item">
          <div class="ui transparent input">
            <input type="text" placeholder="name" v-on:submit="onAddUser" v-on:keyup.enter="onAddUser">
          </div>
        </div>
      </aside>
      <div class="ui four cards">
        <user v-for="user in users" :name="user.name"></user>
      </div>
      <div id="timer" class="ui small basic modal">
        <div class="image content">
          <img class="image" v-bind:src="currentSpeaker.icon">
        </div>
        <div class="ui header">
          {{ currentSpeaker.name }}: {{ currentSpeaker.totalSpeakedTime / 1000 }}
        </div>
      </div>
    </div>
    <template id="user-card-template">
      <div class="ui fluid card" v-on:click="onClick">
        <div class="image"><img v-bind:src="icon"></div>
        <div class="content">
          <div class="header">{{ name }}</div>
          <div class="meta">
            <span>{{ speakedTime / 1000 }}</span>
          </div>
        </div>
      </div>
    </template>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
